<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-side-sheet.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>

<body>
  <test-fixture id="vl-side-sheet-fixture">
    <template>
      <vl-side-sheet></vl-side-sheet>
    </template>
  </test-fixture>

  <script>
    suite('vl-side-sheet', () => {
      let sidesheet;

      setup(() => {
        sidesheet = fixture('vl-side-sheet-fixture');
      });

    test('de open functie zal de side sheet openen en het open attribuut zetten', () => {
      sidesheet.open();
      assert.isTrue(sidesheet.hasAttribute('data-vl-open'));
      assert.isTrue(sidesheet.isOpen);
    });

    test('de close functie zal de side sheet sluiten en het open attribuut verwijderen', () => {
      sidesheet.close();
      assert.isFalse(sidesheet.hasAttribute('data-vl-open'));
    });

    test('de toggle functie zal de side sheet openen en sluiten en het bijhorende attribuut zetten', () => {
      sidesheet.open();
      assert.isTrue(sidesheet.hasAttribute('data-vl-open'));
      sidesheet.toggle();
      assert.isFalse(sidesheet.hasAttribute('data-vl-open'));
      sidesheet.toggle();
      assert.isTrue(sidesheet.hasAttribute('data-vl-open'));
    });

    test('de side sheet kan gesloten worden via het sluit icoon', () => {
      sidesheet.open();
      assert.isTrue(sidesheet.hasAttribute('data-vl-open'));
      sidesheet.shadowRoot.querySelector('.vl-side-sheet__close').click();
      assert.isFalse(sidesheet.hasAttribute('data-vl-open'));
    });

    test('de side sheet kan ook links gepositioneerd worden', () => {
      assert.isFalse(sidesheet._sheetElement.classList.contains('vl-side-sheet--left'));
      sidesheet.setAttribute('data-vl-left', '');
      assert.isTrue(sidesheet._sheetElement.classList.contains('vl-side-sheet--left'));
    });

    test('de close callback wordt uitgevoerd bij het sluiten van de side sheet', () => {
      const callback = sinon.spy();
      sidesheet.onClose(callback);
      sidesheet.open();
      assert.isTrue(sidesheet.hasAttribute('data-vl-open'));
      sidesheet.shadowRoot.querySelector('.vl-side-sheet__close').click();
      assert.isFalse(sidesheet.hasAttribute('data-vl-open'));
      assert.isTrue(callback.calledOnce);
    });
  </script>
</body>

</html>
