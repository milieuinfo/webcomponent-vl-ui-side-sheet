<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-side-sheet.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>

<body>
  <test-fixture id="vl-side-sheet-fixture">
    <template>
      <vl-side-sheet></vl-side-sheet>
    </template>
  </test-fixture>

  <script>
    suite('vl-side-sheet', () => {
      let sidesheet;

      setup(() => {
        sidesheet = fixture('vl-side-sheet-fixture');
      });

      test('open de side sheet', () => {
        sidesheet.open();
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet.isOpen);
      });

      test('close de side sheet', () => {
        sidesheet.close();
        assert.isFalse(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isFalse(sidesheet._backdropElement.hasAttribute('data-vl-open'));
      });

      test('toggle de side sheet', () => {
        sidesheet.open();
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        sidesheet.toggle();
        assert.isFalse(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isFalse(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        sidesheet.toggle();
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet._backdropElement.hasAttribute('data-vl-open'));
      });

      test('close button werkt', () => {
        sidesheet.open();
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        sidesheet.shadowRoot.querySelector('.vl-side-sheet__close').click();
        assert.isFalse(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isFalse(sidesheet._backdropElement.hasAttribute('data-vl-open'));
      });

      test('positoneren', () => {
        assert.isFalse(sidesheet._sheetElement.hasAttribute('data-vl-side-sheet-left'));
        sidesheet.setAttribute('data-vl-left', '');
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-side-sheet-left'));
      });

      test('onclose callback wordt uitgevoerd', () => {
        const callback = sinon.spy();
        sidesheet.onClose(callback);
        sidesheet.open();
        assert.isTrue(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isTrue(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        sidesheet.shadowRoot.querySelector('.vl-side-sheet__close').click();
        assert.isFalse(sidesheet._sheetElement.hasAttribute('data-vl-open'));
        assert.isFalse(sidesheet._backdropElement.hasAttribute('data-vl-open'));
        assert.isTrue(callback.calledOnce());
      });
    });
  </script>
</body>

</html>
